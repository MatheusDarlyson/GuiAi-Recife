<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>My Web Page</title><link rel="stylesheet" href="style.css"><script defer="defer" src="bundle.js"></script><link href="style.css" rel="stylesheet"></head><body><div id="center-text"><h2>Armando AI</h2><p>Seu assistente de organização</p></div><div id="body"><div id="chat-overlay" class="hidden"></div><div id="chat-menu" class="row justify-content-center"><div id="settings-circle" class="btn btn-raised"><i class="material-icons">settings</i></div><div id="chat-circle" class="btn btn-raised"><i class="material-icons">chat</i></div></div><div class="settings-box hidden"><div class="chat-box-header">Configurações <span class="settings-box-toggle"><i class="material-icons">close</i></span></div><div class="settings-box-body"><form><label>OpenAI API KEY:</label> <input id="api-input" type="password" placeholder="API KEY"/> <button type="submit" class="settings-submit" id="settings-submit"><i class="material-icons">save</i></button></form></div></div><div class="chat-box hidden"><div class="chat-box-header">Armando.AI <span class="chat-box-toggle"><i class="material-icons">close</i></span></div><div class="chat-box-body"><div class="chat-logs"></div></div><div class="chat-input"><form><input id="chat-input" placeholder="Escreva sua mensagem..."/> <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button></form></div></div></div><script src="index.js"></script></body></html>
